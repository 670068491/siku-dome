<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>确定订单</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="account.css" />
	</head>
	<body>
		<div class="account">
			<div class="top">
				<div class="top_left">
					<a href="../shoppingcart/shoppingtrolley.html"><i class="fa fa-angle-left"></i></a>
				</div>
				<div class="top_middle">
					结算中心
				</div>
			</div>
			<!-- 第一块 -->
			<div class="one">
				<div class="one_left">
					配送方式
				</div>
				<div class="one_right">
					<span>快递送货</span>
					<i class="fa fa-angle-right"></i>
				</div>
			</div>
			<!-- 第二块，收货地址 -->
			<div class="two">
				<div class="two_left">
					<div class="two_left_one">
						收货人信息
					</div>
					<div class="two_left_two">
						<span>王**</span>
						<span>134****2412</span>
					</div>
					<div class="two_left_three">
						山西省阳泉市阳光小区
					</div>
				</div>
				<div class="two_fight">
					<a href="../shoppingcart.site/site.html"> <i class="fa fa-angle-right"></i></a>
				</div>
				<div class="two_img"></div>
			</div>
			<!-- 第三块，优惠卷 -->
			<div class="three">
				<div class="three_up">
					<div class="three_up_left">
						优惠卷
					</div>
					<div class="three_up_right">
						<span>-￥500</span> <i class="fa fa-angle-right"></i>
					</div>
				</div>
				<div class="three_up">
					<div class="three_up_left">
						发票
					</div>
					<div class="three_up_right">
						<span>不开发票</span> <i class="fa fa-angle-right"></i>
					</div>
				</div>
			</div>
			<!-- 第四块， -->
			<div class="four">
				<div class="four_one">
					1件商品
				</div>
				<div class="four_two">
					<div class="four_two_left">
						<img src="img/2.jpg">
					</div>
					<div class="four_two_right">
						<div class="four_two_right_up">
							0.42克拉 G色 SI1 3EX 裸钻 求婚订婚戒指 送戒托
						</div>
						<div class="four_two_right_middle">
							数量：x1
						</div>
						<div class="four_two_right_down">
							￥8,998
						</div>
					</div>
				</div>
				<div class="four_three">
					<!-- 一行 -->
					<div class="four_three_one">
						<div class="four_three_one_left">
							商品金额：
						</div>
						<div class="four_three_one_right">
							￥8,998.00
						</div>
					</div>
					<!-- 一行 -->
					<div class="four_three_two">
						<div class="four_three_two_left">
							运费，普通用户剩1次免运费
						</div>
						<div class="four_three_two_right">
							+ ￥0.00
						</div>
					</div>
					<!-- 一行 -->
					<div class="four_three_two">
						<div class="four_three_two_left">
							退货无忧
						</div>
						<div class="four_three_two_right">
							+ ￥0.00
						</div>
					</div>
					<!-- 一行 -->
					<div class="four_three_two">
						<div class="four_three_two_left">
							优惠券
						</div>
						<div class="four_three_two_right">
							- ￥500.00
						</div>
					</div>
				</div>


			</div>
			<!-- 第五块，底部遮罩 -->
			<div class="five">
				<div class="five_left">
					<div class="five_left_up">
						应付金额: ￥8,498.00
					</div>
					<div class="five_left_down">
						优惠金额：500.00
					</div>
				</div>
				<div class="five_right">
					<a href="../shoppingcart.pay/pay.html">去支付</a>
				</div>
			</div>

		</div>
	</body>
</html>
