<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>购物袋</title>
		<link rel="stylesheet" type="text/css" href="icon.css" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="shoppingtrolley.css" />
	</head>
	<body>
		<div class="shopping">
			<div class="top">
				<div class="top-left">
					<a href="../center/center.html"><i class="iconfont icon-fanhui"></i></a>
				</div>
				<div class="top-middle">
					购物袋
				</div>
				<div class="top-right">
					编辑
					<!-- 1 -->
				</div>
			</div>
			<div class="shop">
				<!-- 一个 -->
				<div class="shop-one">
					<div class="shop-one-left">
						<input type="checkbox" name="" id="" value="" checked="checked" class="on" />
						<i class="iconfont icon-xuanzhong"></i>
						<i class="iconfont icon-weixuanze" style="display: none;"></i>
					</div>
					<div class="shop-one-img">
						<img src="img/2.jpg">
						<div class="shop-one-img-cov"></div>
					</div>
					<div class="shop-one-right">
						<!-- 上部分 -->
						<div class="shop-one-right-up">
							<div class="shop-one-right-up-up">
								Magifas/Magifas
							</div>
							<div class="shop-one-right-up-down">
								0.42克拉 G色 SI1 3EX 裸钻 求婚订婚戒指 送戒托
							</div>
						</div>
						<!-- 下部分 -->
						<div class="shop-one-right-down">
							<div class="shop-one-right-down-money">
								￥<span>8,998</span>
							</div>
							<div class="shop-one-right-down-small">
								￥<span>8998</span>
							</div>
							<div class="shop-one-right-down-num">
								<div class="subtract">
									<i class="iconfont icon-jianshao "></i>
								</div>
								<div class="nums">
									1
								</div>
								<div class="plus">
									<i class="iconfont icon-tianjia add"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- 一个 -->
				<div class="shop-one">
					<div class="shop-one-left">
						<input type="checkbox" name="" id="" value="" checked="checked" class="on" />
						<i class="iconfont icon-xuanzhong"></i>
						<i class="iconfont icon-weixuanze" style="display: none;"></i>
					</div>
					<div class="shop-one-img">
						<img src="img/3.jpg">
						<div class="shop-one-img-cov"></div>
					</div>
					<div class="shop-one-right">
						<!-- 上部分 -->
						<div class="shop-one-right-up">
							<div class="shop-one-right-up-up">
								MIKO/蜜库
							</div>
							<div class="shop-one-right-up-down">
								琥珀蜜蜡首饰套装 女士贝壳花项链 耳钉 两件套
							</div>
						</div>
						<!-- 下部分 -->
						<div class="shop-one-right-down">
							<div class="shop-one-right-down-money">
								￥<span>525</span>
							</div>
							<div class="shop-one-right-down-small">
								￥<span>525</span>
							</div>
							<div class="shop-one-right-down-num">
								<div class="subtract">
									<i class="iconfont icon-jianshao "></i>
								</div>
								<div class="nums">
									1
								</div>
								<div class="plus">
									<i class="iconfont icon-tianjia add"></i>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- 底部遮罩 -->
				<div class="shop-cover">
					<!-- 全选 -->
					<div class="shop-cover-all">
						<i class="iconfont icon-xuanzhong"></i>
						<i class="iconfont icon-weixuanze" style="display: none;"></i>
						<input type="checkbox" name="" id="checkAll" value="" checked="checked" />
						<span>全选</span>
					</div>
					<!-- 总价 -->
					<div class="shop-cover-money">
						￥<span>9523</span>.00
						<div class="shop-cover-money-cover"></div>
					</div>
					<!-- 结算 -->
					<div class="shop-cover-payment">
						<div class="shop-cover-payment-cover">删除</div>
						<a href="../shoppingcart.account/account.html"><span class="shop-cover-payment-go">去结算</span>(<span class="shop-cover-payment-num">2</span>)</a>
					</div>
				</div>
			</div>
		</div>

		<script src="../lib/jQuery/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script src="shoppingtrolley.js" type="text/javascript"></script>
	</body>
</html>
