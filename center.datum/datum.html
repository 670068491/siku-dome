<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>个人资料修改</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="datum.css" />
	</head>
	<body>
		<div class="datum">
			<!-- 顶部 -->
			<div class="top">
				<div class="top-left">
					<a href="../center/center.html"><i class="fa fa-angle-left"></i></a>
					<!-- <i class="fa fa-angle-left"></i> -->
				</div>
				<div class="top-middle">
					个人资料
				</div>
				<div class="top-right">
					<a href="../center/center.html">保存</a>
				</div>
			</div>
			<!-- 头像 -->
			<div class="one">
				<div class="one-up">
					<img src="img/download.jpg">
					<input type="file" name="" id="file" value="" class="one-cover" />
				</div>
				<div class="one-down">
					点击修改头像
				</div>
			</div>
			<div class="two">
				<div class="two-left">
					姓名
				</div>
				<div class="two-right">
					<input placeholder="请填写您的姓名" type="" name="" id="" value="" />
				</div>
			</div>
			<div class="three">
				<div class="two-left">
					手机
				</div>
				<div class="three-middle">
					<span>15865729412</span>
				</div>
				<div class="three-right">
					<span>已绑定</span>
					<i class="fa fa-angle-right"></i>
				</div>
			</div>
			<div class="four">
				<div class="two-left">
					邮箱
				</div>
				<div class="four-middle">
					<input placeholder="15865729412@qq.com" type="" name="" id="" value="" />
				</div>
				<div class="four-right">
					<span>去验证</span>
					<i class="fa fa-angle-right"></i>
				</div>
			</div>
			<div class="five">
				<div class="two-left">
					性别
				</div>
				<div class="five-middle">
					<div class="five-middle-left">
						<label for="">
							<input type="radio" name="sex" id="" value="1" checked />
						</label>
						<i class="iconfont iconfont-checkout"></i>
						<i class="iconfont iconfont-unchecked" style="display: none;"></i>
						<span>男</span>
					</div>
					<div class="five-middle-left">
						<label for="">
							<input type="radio" name="sex" id="" value="2" />
						</label>
						<i class="iconfont iconfont-checkout" style="display: none;"></i>
						<i class="iconfont iconfont-unchecked"></i>
						<span>女</span>
					</div>
				</div>
			</div>
			<div class="six">
				<div class="two-left">
					生日
				</div>
				<div class="six-right">
					<input id="demo1" placeholder="1970-01-01" readonly>
					<!-- <input id="demo1"> -->
				</div>
			</div>
		</div>
		<script src="../lib/jQuery/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script src="../lib/datePicker/datePicker.js"></script>
		<script type="text/javascript">
			$(".five-middle-left input").click(function() {
				$(this).parent().siblings(".iconfont-unchecked").css("display", "none");
				$(this).parent().siblings(".iconfont-checkout").css("display", "inline-block");
				$(this).parents(".five-middle-left").siblings(".five-middle-left").find(".iconfont-checkout").css("display",
					"none");
				$(this).parents(".five-middle-left").siblings(".five-middle-left").find(".iconfont-unchecked").css("display",
					"inline-block");
			})
		</script>
		<script>
			var calendar = new datePicker();
			calendar.init({
				'trigger': '#demo1',
				/*按钮选择器，用于触发弹出插件*/
				'type': 'date',
				/*模式：date日期；datetime日期时间；time时间；ym年月；*/
				'minDate': '1950-1-1',
				/*最小日期*/
				'maxDate': '2019-12-31',
				/*最大日期*/
				'onSubmit': function() { /*确认时触发事件*/
					var theSelectData = calendar.value;
				},
				'onClose': function() { /*取消时触发事件*/ }
			});
		</script>
		<script type="text/javascript">
			// $(".date_btn").css("color","black");
		</script>
	</body>
</html>
