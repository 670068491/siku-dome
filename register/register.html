<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="register.css" />
	</head>
	<body>
		<div class="register">
			<div class="top">
				<div class="top-up">
					<a href="../center/center.html"><i class="fa fa-angle-left"></i></a>
				</div>
				<div class="top-down">
					手机号注册
				</div>
			</div>
			<div class="middle">
				<div class="middle-one">
					<div class="middle-one-int">
						<input placeholder="请输入手机号" type="" name="" id="" value="" />
					</div>
				</div>
				<div class="middle-one">
					<div class="middle-one-int">
						<input placeholder="请输入短信验证码" type="" name="" id="" value="" />
					</div>
					<div class="middle-one-span">
						获取验证码
					</div>
				</div>
				<div class="middle-one">
					<div class="middle-one-int">
						<input placeholder="请设置密码" type="" name="" id="" value="" />
					</div>
					<div class="middle-one-span">
						<i class="iconfont iconfont-invisible"></i>
						<i class="iconfont iconfont-visible"></i>
					</div>
				</div>
			</div>
			<div class="down">
				<div class="down-one">
					注册
				</div>
				<div class="down-two">
					<span>邮箱注册</span>
					<i class="fa fa-angle-right"></i>
				</div>
			</div>
		</div>
		<script src="../lib/jQuery/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(".iconfont-invisible").click(function() {
				$(".iconfont-invisible").css("display", "none");
				$(".iconfont-visible").css("display", "block");
				
			})
			$(".iconfont-visible").click(function() {
				$(".iconfont-invisible").css("display", "block");
				$(".iconfont-visible").css("display", "none");
			})
		</script>
	</body>
</html>
